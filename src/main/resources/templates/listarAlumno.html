<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p><a th:href="@{/registroAlumno}" class="btn btn-success btn-xs">Registrar Nuevo Alumno</a></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>DNI</th>
					<th>NOMBRES</th>
					<th>APELLIDOS</th>
					<th>SEXO </th>
					<th>FECHA NACIMIENTO </th>
					<th>LUGAR NACIMIENTO </th>
					<th>PAIS</th>						
					<th>DIRECCIÓN</th>
					<th>RELIGION</th>	
					<th>ASEGURADO</th>
					<th>LUGAR SEGURO </th>
					<th>LENGUA MATERNA</th>
					<th>SEGUNDA LENGUA</th>
					<th>HERMANOS</th>
					<th>EDITAR</th>
					<th>ELIMINAR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alu: ${alu}">
					<td th:text="${alu.dnialu}"></td>
					<td th:text="${alu.nomalu}"></td>
					<td th:text="${alu.apealu}"></td>
					<td th:text="${alu.sexo}"></td>
					<td th:text="${alu.fecnac}"></td>
					<td th:text="${alu.lugarnac}"></td>
					<td th:text="${alu.pai.nompais}"></td>
					<td th:text="${alu.direcalu}"></td>	
					<td th:text="${alu.religion.nomreli}"></td>	
					<td th:text="${alu.asegurado}"></td>
					<td th:text="${alu.lugarseguro}"></td>
					<td th:text="${alu.lenguamater}"></td>		
					<td th:text="${alu.segunlengua}"></td>	
					<td th:text="${alu.numherma}"></td>	
							
					<td><a class="btn btn-primary btn-xs glyphicon glyphicon-pencil "  th:href="@{/registroAlumno/} + 
					                       ${alu.dnialu}" th:text="''"></a></td>
					<td><a class="btn btn-danger btn-xs glyphicon glyphicon-remove" th:href="@{/eliminarAlumno/} +
					 ${alu.dnialu}" th:text="''" onclick="return confirm(
							 'Estás seguro que quieres eliminar?');"></a></td>
				<!-- 			 
					<td><a class="btn btn-primary btn-xs" th:href="@{/listarAlumno/} + 
					                       ${alu.dnialu}" th:text="'reporte'"></a></td>
				-->
					                       
				</tr>
			</tbody>

		</table>
	</div>
	
			
			<p class="nav-item active"  style="text-align:center; font-size: large; margin-top:2.5mm;" >
			<a class="btn-xl nav-link" th:href="@{/listarApoderado}"> Ver Listado de Apoderados </a>
			</p>
				
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
</body>

</html>
