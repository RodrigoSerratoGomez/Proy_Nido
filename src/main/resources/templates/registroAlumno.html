<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
	<link rel="icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{/css/alumno/formulario.css}" rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<div class="container col-md-8">
		<div class="card text-center border-dark">
			<h4 class="card-header"><strong>Registro de Alumno</strong></h4>
			<div class="card-body">
				<form th:action="@{/registroAlumno}" th:object="${alumno}" method="post">
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>DNI del Alumno</label>
								<input type="text" th:field="*{dnialu}" class="form-control" />
								<span th:if="${#fields.hasErrors('dnialu')}" class="form-text text-danger"
									th:errors="*{dnialu}"></span>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Nombres Alumno</label>
								<input type="text" th:field="*{nomalu}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('nomalu')}" th:errors="*{nomalu}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Apellidos Alumno</label>
								<input type="text" th:field="*{apealu}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('apealu')}" th:errors="*{apealu}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Sexo (F o M)</label>
								<input type="text" th:field="*{sexo}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Fecha de Nacimiento (dd/mm/yyyy)</label>
								<input type="text" th:field="*{fecnacTxt}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('fecnacTxt')}" th:errors="*{fecnacTxt}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Lugar Nacimiento</label>
								<input type="text" th:field="*{lugarnac}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('lugarnac')}" th:errors="*{lugarnac}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Dirección</label>
								<input type="text" th:field="*{direcalu}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('direcalu')}" th:errors="*{direcalu}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Asegurado (Si o No)</label>
								<input type="text" th:field="*{asegurado}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('asegurado')}" th:errors="*{asegurado}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Lugar del Seguro</label>
								<input type="text" th:field="*{lugarseguro}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('lugarseguro')}" th:errors="*{lugarseguro}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Lengua Materna</label>
								<input type="text" th:field="*{lenguamater}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('lenguamater')}" th:errors="*{lenguamater}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Segunda Lengua</label>
								<input type="text" th:field="*{segunlengua}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('segunlengua')}" th:errors="*{segunlengua}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Cantidad de Hermanos</label>
								<input type="text" th:field="*{numherma}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('numherma')}" th:errors="*{numherma}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>País</label>
								<select class="form-control" id="dropDownList" th:field="*{pai.idpais}">
									<option value="0">-----</option>
									<option th:each="pais:${pais}" th:value="${pais.idpais}" th:text="${pais.nompais}">
									</option>
								</select>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Religion</label>
								<select class="form-control" id="dropDownListreli" th:field="*{religion.idreli}">
									<option value="0">-----</option>
									<option th:each="religion:${religion}" th:value="${religion.idreli}"
										th:text="${religion.nomreli}"></option>
								</select>
							</div>
						</div>
					</div>

					<hr>
					<div class="d-grid gap-2 d-md-block">
						<a class="btn btn btn-dark" th:href="@{/listarAlumno}">Ver Lista</a>
						<button type="submit" class="btn btn-dark">Guardar</button>
					</div>
				</form>
				<br>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
