<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		
		
		<form th:action="@{/registroAlumno}" th:object="${alumno}" method="post">
			 
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">DNI</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{dnialu}" class="form-control"  /> 
						<span th:if="${#fields.hasErrors('dnialu')}"  class="form-text text-danger"
						 th:errors="*{dnialu}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Apellidos Alumno</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apealu}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('apealu')}" th:errors="*{apealu}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombres Alumno</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nomalu}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nomalu')}" th:errors="*{nomalu}"></small>
				</div>
			</div>			
			
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Sexo (F o M)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{sexo}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></small>
				</div>
			</div>	
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"  >Fecha Nacimiento (dd/mm/yyyy)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{fecnacTxt}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fecnacTxt')}" th:errors="*{fecnacTxt}"></small>
				</div>
			</div>	
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"  >Lugar Nacimiento</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{lugarnac}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('lugarnac')}" th:errors="*{lugarnac}"></small>
				</div>
			</div>	
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"  >Dirección</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{direcalu}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('direcalu')}" th:errors="*{direcalu}"></small>
				</div>
			</div>	
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" placeholder="Si o No" >Asegurado (Si o No)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{asegurado}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('asegurado')}" th:errors="*{asegurado}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Lugar del Seguro</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{lugarseguro}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('lugarseguro')}" th:errors="*{lugarseguro}"></small>
				</div>
			</div>
			
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Lengua Materna</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{lenguamater}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('lenguamater')}" th:errors="*{lenguamater}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" placeholder="Si ¿cuál? o No" >Segunda Lengua</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{segunlengua}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('segunlengua')}" th:errors="*{segunlengua}"></small>
				</div>
			</div>
			
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"  >Cantidad Hermanos</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{numherma}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('numherma')}" th:errors="*{numherma}"></small>
				</div>
			</div>
			
			<!-- ES UN COMBO BOX PARA PAIS Y PARA RELIGION-->
			<div class="form-group row">
			 
				<label class="col-sm-2 col-form-label">Pais</label>
				<div class="col-sm-6">
				
				<select class="form-control" id="dropDownList" th:field="*{pai.idpais}" >
				    <option value="0">Seleccionar Pais de Nacimiento</option>
				   	<option th:each="pais:${pais}"
							th:value="${pais.idpais}"
							th:text="${pais.nompais}"
						/>	
				</select>
					 								
				</div>
			</div>
			
			<div class="form-group row">
			<input type="hidden" /> 
				<label class="col-sm-2 col-form-label">Religion</label>
				<div class="col-sm-6">
				
				<select class="form-control" id="dropDownListreli"  th:field="*{religion.idreli}" 
				 >
				    <option value="0">Seleccionar Religion</option>
				   	<option th:each="religion:${religion}"
							th:value="${religion.idreli}" 
							th:text="${religion.nomreli}"
						/>		
				</select>
				 					
				</div>
			</div>
			
			
			
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Registrar Alumno" class="btn btn-primary" />
				</div>
			</div>
			
			<p class="nav-item active"  style="text-align:center; font-size: large; margin-top:2.5mm;" >
			<a class="btn-xl nav-link" th:href="@{/listarAlumno}"> Ver Listado de Alumnos </a>
			</p>
			
						

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
