<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}">Usuario Lista</title>
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
	<link rel="icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{/css/usuarios/lista.css}" rel="stylesheet">
</head>

<body style="background-color: #E5E7E9">

	<header th:insert="fragments/menu :: menu-principal"></header>

	<div class="container cuerpo">
		<div class="card border-dark">
			<h4 class="card-header"><strong>Lista de Usuarios</strong></h4>
			<div class="card-body">
				<a class="btn btn-dark" th:href="@{/usuarios/create}" title="Crear Nuevo Usuario" role="button"><i
						class="fas fa-file" aria-hidden="true"></i> Nuevo Usuario</a>
				<hr>
				<div th:if="${msg!=null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
				<table class="table table-hover">
					<thead class="thead-light">
						<tr>
							<th scope="col">Id del Usuario</th>
							<th scope="col">Usuario</th>
							<th scope="col">Contraseña</th>
							<th scope="col">Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario:${usuarios}">
							<th scope="row" th:text="${usuario.IDUSU}"></th>
							<td th:text="${usuario.NOMUSU}"></td>
							<td th:text="${usuario.CONUSU}"></td>
							<td>
								<a th:href="@{/usuarios/edit/{id} (id=${usuario.IDUSU})}" class="btn btn-success btn-sm"
									role="button" title="Editar el registro."><i class="fas fa-pencil-alt"
										aria-hidden="true"></i></a>
								<a th:href="@{/usuarios/delete/{id} (id=${usuario.IDUSU})}"
									onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm"
									role="button" title="Eliminar el registro."><i class="fas fa-trash"
										aria-hidden="true"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div> <!-- /container -->

	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
