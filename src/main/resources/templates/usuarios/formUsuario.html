<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Usuario Formulario</title>
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
<link rel="icon" href="favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: #E5E7E9">

    <header th:insert="fragments/menu :: menu-principal"></header>
	  
	  <br><br><br>
      <div class="container col-md-4"> 
        <div class="card text-center border-dark">
          <h4 class="card-header"><strong>Datos del Usuario</strong></h4>              
          <div class="card-body">
            <form th:action="@{/usuarios/save}" method="post" th:object="${usuario}">
            <div th:if="${#fields.hasErrors('*')}"class='alert alert-danger'role='alert'>
			  Por favor corrija los siguientes errores:
			  <ul>
			     <li th:each="err:${#fields.errors('*')}" th:text="${err}"/>
			  </ul>
			</div>          
              <input type="hidden" th:field="*{IDUSU}">
              <div class="row">
                <div class="col-md-12"> 
                  <div class="form-group">
                    <label for="NOMUSU">Nombre</label>
                    <input type="text" class="form-control text-center" th:field="*{NOMUSU}" id="NOMUSU" name="NOMUSU" placeholder="Escriba el Nombre del Usuario" required="required">
                  </div> 
                </div>                
              </div>
              <div class="row">
                <div class="col-md-12"> 
                  <div class="form-group">
                    <label for="CONUSU">Contraseña</label>
                    <input type="text" class="form-control text-center" th:field="*{CONUSU}" id="CONUSU" name="CONUSU" placeholder="Escriba su Contraseña" required="required">
                  </div> 
                </div>                
              </div>
              <hr>
              <div class="d-grid gap-2 d-md-block">
		  		<a class="btn btn btn-dark" th:href="@{/usuarios/index}">Ver Lista</a>
		  		<button type="submit" class="btn btn-dark">Guardar</button>
		  	  </div> 
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
