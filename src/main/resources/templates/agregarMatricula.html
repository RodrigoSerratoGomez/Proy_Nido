<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<div th:object="${matricula}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		
		<form th:action="@{/agregarMatricula}" th:object="${matricula}" method="post">

			<input type="hidden" th:field="*{idmatri}" /> 	
			
			<!-- ES UN COMBO BOX PARA ALUMNO-->
			
			<div class="form-group row">
			<input type="hidden" /> 
				<label class="col-sm-2 col-form-label">Alumno</label>
				<div class="col-sm-6">
				
				<select class="form-control" id="dropDownListalu"  th:field="*{alumno.dnialu}" 
				 >
				    <option value="0">Seleccionar DNI Alumno</option>
				   	<option th:each="alumno:${alumnos}"
							th:value="${alumno.dnialu}" 
							th:text="${alumno.dnialu}"   
						/>		
				</select>
				 					
				</div>
			</div>
			
			<div class="form-group row">
			<input type="hidden" /> 
				<label class="col-sm-2 col-form-label">Nivel</label>
				<div class="col-sm-6">
				
				<select class="form-control" id="dropDownListalu"  th:field="*{nivel.idnivel}" 
				 >
				    <option value="0">Seleccionar Nivel</option>
				   	<option th:each="nivel:${nivels}"
							th:value="${nivel.idnivel}" 
							th:text="${nivel.nomnivel}"
						/>		
				</select>
				 					
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" placeholder="dd/mm/aaaa" >Fecha de Matricula (dd/mm/yyyy)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{fecnacTxt}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fecnacTxt')}" th:errors="*{fecnacTxt}"></small>
				</div>
			</div>	
			
					
		
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Registrar Matricula" class="btn btn-primary" />
				</div>
			</div>
			
			<p class="nav-item active"  style="text-align:center; font-size: large; margin-top:2.5mm;" >
			<a class="btn-xl nav-link" th:href="@{/listarMatricula}"> Ver Listado de Matriculas </a>
			</p>
			
						

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
