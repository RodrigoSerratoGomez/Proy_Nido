<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
	<link rel="icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{/css/matricula/formulario.css}" rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<div class="container col-md-4">
		<div class="card text-center border-dark">
			<h4 class="card-header"><strong>Registro de Matricula</strong></h4>
			<div class="card-body">
				<form th:action="@{/agregarMatricula}" th:object="${matricula}" method="post">
					<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
						Por favor corrija los siguientes errores:
						<ul>
							<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
						</ul>
					</div>
					<input type="hidden" th:field="*{idmatri}" />

					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="hidden" />
								<label>DNI del Alumno</label>
								<select class="form-control" id="dropDownListalu" th:field="*{alumno.dnialu}">
									<option value="0">-----</option>
									<option th:each="alumno:${alumnos}" th:value="${alumno.dnialu}"
										th:text="${alumno.dnialu}"></option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="hidden" />
								<label>Nivel Academico</label>
								<select class="form-control" id="dropDownListalu" th:field="*{nivel.idnivel}">
									<option value="0">-----</option>
									<option th:each="nivel:${nivels}" th:value="${nivel.idnivel}"
										th:text="${nivel.nomnivel}"></option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Fecha de Matr√≠cula</label>
								<input type="text" class="form-control text-center" th:field="*{fecnacTxt}"
									placeholder="Escriba en Formato (dd/mm/yyyy)"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('fecnacTxt')}" th:errors="*{fecnacTxt}"></small>
							</div>
						</div>
					</div>

					<hr>
					<div class="d-grid gap-2 d-md-block">
						<a class="btn btn btn-dark" th:href="@{/listarMatricula}">Ver Lista</a>
						<button type="submit" class="btn btn-dark">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
