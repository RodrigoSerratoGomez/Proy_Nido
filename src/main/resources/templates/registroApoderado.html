<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/registroApoderado}" th:object="${apoderado}" method="post">
			
		
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">DNI</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{dniapon}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('dniapon')}" th:errors="*{dniapon}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Apellidos Apoderado</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apeapon}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('apeapon')}" th:errors="*{apeapon}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombres Apoderado</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nomapon}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nomapon')}" th:errors="*{nomapon}"></small>
				</div>
			</div>			
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Sexo (F o M)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{sexo}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></small>
				</div>
			</div>	
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" placeholder="dd/mm/aaaa" >Fecha Nacimiento (dd/mm/yyyy)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{fecnacTxt}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fecnacTxt')}" th:errors="*{fecnacTxt}"></small>
				</div>
			</div>	
			
					
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"  >Dirección</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{direccion}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
			</div>	
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"  >Grado Instrucción (primaria, secundaria, superior)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{gradoinstruc}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('gradoinstruc')}" th:errors="*{gradoinstruc}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Ocupacion</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{ocupacion}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('ocupacion')}" th:errors="*{ocupacion}"></small>
				</div>
			</div>
			
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Correo</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{correo}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Sueldo Mensual (S/.)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{sueldomen}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('sueldomen')}" th:errors="*{sueldomen}"></small>
				</div>
			</div>
			

			<!-- ES UN COMBO BOX PARA RELIGION-->
			
			
			<div class="form-group row">
			<input type="hidden" /> 
				<label class="col-sm-2 col-form-label">Religion</label>
				<div class="col-sm-6">
				
				<select class="form-control" id="dropDownListreli"  th:field="*{religion.idreli}" 
				 >
				    <option value="0">select religion</option>
				   	<option th:each="religion:${religion}"
							th:value="${religion.idreli}" 
							th:text="${religion.nomreli}"
						/>		
				</select>
				 					
				</div>
			</div>
			
			<!-- REGISTRAR EL PARENTESCO CON EL HIJO -->
			<!--
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"  >DNI DEL HIJO</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{parentesco.alumno.dnialu}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('parentesco.alumno.dnialu')}" th:errors="*{parentesco.alumno.dnialu}"></small>
				</div>
			</div>
			<input type="hidden" th:field="*{parentesco.apoderado.dniapon}" />

				<label class="col-sm-2 col-form-label"  >¿Vive con su Hijo? (S:SI, N:NO)</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{parentesco.vivealu}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('parentesco.vivealu')}" th:errors="*{parentesco.vivealu}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >RELACIÓN</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{parentesco.relacion}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('parentesco.relacion')}" th:errors="*{parentesco.relacion}"></small>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Registrar Apoderado" class="btn btn-primary" />
				</div>
			</div>
			
			<!--
			<p class="nav-item active"  style="text-align:center; font-size: large; margin-top:2.5mm;" >
			<a class="btn-xl nav-link" th:href="@{/registroApoderado}"> Siguiente </a>
			</p>
			-->
						

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
