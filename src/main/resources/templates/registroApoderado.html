<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
	<link rel="icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{/css/apoderado/formulario.css}" rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<div class="container col-md-8">
		<div class="card text-center border-dark">
			<h4 class="card-header"><strong>Registro de Apoderado</strong></h4>
			<div class="card-body">
				<form th:action="@{/registroApoderado}" th:object="${apoderado}" method="post">
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>DNI del Apoderado</label>
								<input type="text" th:field="*{dniapon}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('dniapon')}" th:errors="*{dniapon}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Nombres Apoderado</label>
								<input type="text" th:field="*{nomapon}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('nomapon')}" th:errors="*{nomapon}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Apellidos Apoderado</label>
								<input type="text" th:field="*{apeapon}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('apeapon')}" th:errors="*{apeapon}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Sexo (F o M)</label>
								<input type="text" th:field="*{sexo}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Fecha de Nacimiento (dd/mm/yyyy)</label>
								<input type="text" th:field="*{fecnacTxt}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('fecnacTxt')}" th:errors="*{fecnacTxt}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Dirección</label>
								<input type="text" th:field="*{direccion}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Grado Instrucción (Primaria, Secundaria, Superior)</label>
								<input type="text" th:field="*{gradoinstruc}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('gradoinstruc')}" th:errors="*{gradoinstruc}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Ocupacion</label>
								<input type="text" th:field="*{ocupacion}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('ocupacion')}" th:errors="*{ocupacion}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Correo Electrónico</label>
								<input type="text" th:field="*{correo}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Sueldo Mensual (S/.)</label>
								<input type="text" th:field="*{sueldomen}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('sueldomen')}" th:errors="*{sueldomen}"></small>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label>Religion</label>
								<select class="form-control" id="dropDownListreli" th:field="*{religion.idreli}">
									<option value="0">-----</option>
									<option th:each="religion:${religion}" th:value="${religion.idreli}"
										th:text="${religion.nomreli}"></option>
								</select>
							</div>
						</div>
					</div>

					<hr>
					<div class="d-grid gap-2 d-md-block">
						<a class="btn btn btn-dark" th:href="@{/listarApoderado}">Ver Lista</a>
						<button type="submit" class="btn btn-dark">Guardar</button>
					</div>
				</form>
				<br>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
