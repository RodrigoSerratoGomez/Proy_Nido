<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p><a th:href="@{/registroAlumno}" class="btn btn-success btn-xs">Registrar Nueva Religión</a></p>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<!--  <th>ID RELIGION</th>-->
					<th>NOMBRE DE RELIGION</th>
					<th>EDITAR</th> 
					<th>ELIMINAR</th> 
				</tr>
			</thead>
			<tbody>
				 <tr th:each="reli: ${reli}">
					<!-- <td th:text="${reli.idreli}"></td>  -->
					<td th:text="${reli.nomreli}"></td>
					
			 			
					<td><a class="btn btn-primary btn-xs glyphicon glyphicon-pencil " 
					 th:href="@{/agregarReligion/} + 
					                     ${reli.idreli}" th:text="''"></a></td>
				                  
					<td><a class="btn btn-danger btn-xs glyphicon glyphicon-remove"  th:href="@{/eliminarReligion/} +
					 ${reli.idreli}" th:text="''" onclick="return confirm(
							 'Estás seguro que quieres eliminar?');"></a></td>
					 
				<!-- 			 
					<td><a class="btn btn-primary btn-xs" th:href="@{/listarAlumno/} + 
					                       ${alu.dnialu}" th:text="'reporte'"></a></td>
				-->
					                       
				</tr>
			</tbody>

		</table>
	</div>
	
			
			<p class="nav-item active"  style="text-align:center; font-size: large; margin-top:2.5mm;" >
			<a class="btn-xl nav-link" th:href="@{/listarReligion}"> Ver Listado de Alumnos </a>
			</p>
			
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
</body>

</html>
